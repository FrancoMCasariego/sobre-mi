<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Piedra, Papel o Tijera</title>
</head>
<body>
    <div class="container">
        <h1>Piedra, Papel o Tijera</h1>
        <div class="game">
            <input type="text" id="playerName" placeholder="Ingresa tu nombre">
            <div class="options">
                <img src="rock.png" alt="Piedra" id="rock">
                <img src="paper.png" alt="Papel" id="paper">
                <img src="scissors.png" alt="Tijera" id="scissors">
            </div>
        </div>
        <div class="score">
            <p>Jugador: <span id="playerScore">0</span></p>
            <p>PC: <span id="pcScore">0</span></p>
        </div>
        <div id="result"></div>
        <button id="start">Iniciar Juego</button>
        <button id="reset">Reiniciar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
